<div class="container" style="margin-top: 5%;">
  <h2>Search Google</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <input type="text" class="form-control" id="inputSearch" placeholder="" formControlName="query">
      </div>
      <div class="form-group col-md-6">
        <button type="submit" class="btn btn-primary">Search</button>
      </div>
    </div>
  </form>
  <hr />
  <div>
    <h3>{{searchResult.titulo}}</h3>
    <a href="{{searchResult.link}}" target="_blank">{{searchResult.link}}</a>
  </div>
</div>
